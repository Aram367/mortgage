<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Հիփոթեքային հաշվիչ</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>Հիփոթեքային հաշվիչ</h1>

        <form action="">
            <p>Վարկի գումար ֏
                <input class="input" type="number" id="Վարկի գումար" value="0">
            </p>
            <p>Տոկոսադրույք %
                <input class="input" type="number" id="Տոկոսադրույք" value="0" step=".1">
            </p>
            <p>Վճարման ամիսների քանակ
                <input class="input" type="number" id="Վճարման-ամիսների-քանակ" value="0">
            </p>
            <p class="payment">Ամսավճար:</p>
            <button class="btn">Հաշվել</button>
        </form>

       
    </div>
</body>
